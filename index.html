<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container-main my-3">
      <div class="card me-5 card-color">
        <img src="assets/imgs/laptop.png" alt="">
        <p class="card-title"><strong>Laptop Gamer AMD</strong> </p>
        <form action="form">
          <div class="input m-1">
            <input id="quantity" type="number" class="form-control p-1" placeholder="Cantidad">
          </div>
          
          <div class="input m-1">
            <input id="color" type="text" class="form-control p-1" placeholder="Color">
          </div>
          <p class="price m-1">Precio: $ 400.000</p>
          
        </form>
        
        <button type="button" class="btn btn-warning btn-width my-2 btn-color" onclick="calculo()" >Calcular Total</button>
      </div>

      

      <div class="display">
        <p id="total-calculation" class="total">Total</p>
        <p id="total-quantity" class="cantidad">Cantidad:</p>
        <div class="color">
          <p class="m-0 me-2">Color:</p>
          <div id="circle" class="circle"></div>
        </div>
        
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
